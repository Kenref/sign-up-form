<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="left-container">
        <div class="left-background">
            <img src="images/logo.png" alt="Edited Covid Logo">
            <h1 class="left-text">Secret Vault</h1>
        </div>
    </div>

    <div class="container">
        <div id="header-container">
            <h2 class="header">Welcome to the top secret vault! It's time to crack the lock. Guess the correct number between 1-100 to enter. </h2>
            <h3 class="header">Hint: it's not 69<span id="hint">, its actually 68</span></h3>
        </div>

        <form id="form">
            <h3 id="middle-text">But first you must also fill in some top secret information...</h3>
            <div class="left-right">
                <div class="left">
                    <div class="input">
                        <label for="first-name">First Name</label>
                        <input required type="text" id="first-name" name="first-name">
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input required type="email" id="email" name="email">
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input required type="password" id="password" name="password">
                    </div>
                    <div class="input">
                        <label for="vault">Vault Number</label>
                        <input required type="number" id="vault" name="vault" min="1" max="100">
                    </div>
                </div>
                <div class="right">
                    <div class="input">
                        <label for="last-name">Last Name</label>
                        <input required type="text" id="last-name" name="last-name">
                    </div>
                    <div class="input">
                        <label for="phone">Phone Number</label>
                        <input required type="tel" id="phone" name="phone" >
                    </div>
                    <div class="input">
                        <label for="confirm-password">Confirm Password</label>
                        <input required type="password" id="confirm-password" name="confirm-password">
                    </div>
                </div>
            </div>
            
        </form>

            <div id="footer-container">
                <button form="form" id="submit-button" type="submit">Open Vault</button>
                <div>
                    <button id="give-up" class="footer">Give up?</button>
                </div>
            </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
